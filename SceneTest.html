<html>
	<head>
		<title>Starting Code for 1st Project 2017 - with lights and textures</title>
		<style>
		
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		
		canvas { 
			width: 100%; 
			height: 100%;
		}
	
	</style>
		<script src="lib/three.min.js"></script>
		<script src="lib/stats.min.js"></script>
		<script src="lib/Coordinates.js"></script>
		<script src="lib/OrbitControls.js"></script>
	</head>
	<body>
		
		<script>
		
		var scene, camera, renderer, controls, stats;
		
		function Start() {
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.1, 1000 );
			//camera = new THREE.OrthographicCamera(window.innerWidth / - 2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / - 2, 1, 1000)

			renderer = new THREE.WebGLRenderer( {antialias: true} );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0x91bfea );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.gammaInput = true;
			renderer.gammaOutput = true;
			renderer.shadowMap.enabled = true;
			document.body.appendChild( renderer.domElement );
			
			camera.position.set(50,50,50);
			camera.lookAt( new THREE.Vector3(1,1,1));
			
			var cubes = [];
			
			var geometry = new THREE.BoxGeometry(1,1,1);
			var loader = new THREE.TextureLoader();
			
			textures = false;
			
			var head_main_dim = [ 17,16,17 ];
			var head_right_dim = [ 2,10,13 ];
			var head_top_dim = [ 13,2,13 ];
			var head_ear_dim = [ 2,1,1 ];
			var head_antenna_dim = [ 1,2,1 ];
			var mouth_dim = [ 15,7,2 ];
			var neck_dim = [ 5,4,5 ];
			var low_neck_dim = [ 11,2,11 ];
			var torso_dim = [ 21,12,12 ];


			//------------------------------------------------------------------
			// TEXTURES
			
			iron_texture = loader.load('textures/blue_iron.jpg');
			dark_iron_texture = loader.load('textures/dark_blue_iron.jpg');
			//rusty_iron_texture.repeat.set(1,1);
			eye_texture = loader.load('textures/eye.jpg');
			
			//------------------------------------------------------------------
			//------------------------------------------------------------------
			// GEOMETRIES
			
			var small_cube_geom = new THREE.BoxGeometry(1,1,1);
			var cube_geom = new THREE.BoxGeometry(2,2,2);
			
			//------------------------------------------------------------------
			//------------------------------------------------------------------
			// MATERIALS
			
			
			if(textures){
				//var iron_cube_mat = new THREE.MeshPhysicalMaterial({map:rusty_iron_texture, metalness:1.0, roughness:.5});
				//var dark_iron_cube_mat = new THREE.MeshPhysicalMaterial({map:rusty_iron_texture, color:0xddaaaa, metalness:1.0, roughness:.5});
				var iron_cube_mat = new THREE.MeshPhongMaterial({map:iron_texture});
				var dark_iron_cube_mat = new THREE.MeshPhongMaterial({map:dark_iron_texture});
				var eye_mat = new THREE.MeshPhongMaterial({map:eye_texture});
			}else{
				var iron_cube_mat = new THREE.MeshPhongMaterial({color:0x666666});
				var dark_iron_cube_mat = new THREE.MeshPhongMaterial({color:0x666666});
				var eye_mat = new THREE.MeshPhongMaterial({color:0x666666});
			}
			
			//------------------------------------------------------------------
			//------------------------------------------------------------------
			// MESHES
			
			var iron_cube = new THREE.Mesh(cube_geom, iron_cube_mat);
			var dark_iron_cube = new THREE.Mesh(cube_geom, dark_iron_cube_mat);
			
			var small_iron_cube = new THREE.Mesh(small_cube_geom, iron_cube_mat);
			var small_dark_iron_cube = new THREE.Mesh(small_cube_geom, dark_iron_cube_mat);
			
			var eye_cube = new THREE.Mesh(small_cube_geom, eye_mat);
			
			var torso = MakeMesh(torso_dim, dark_iron_cube_mat);
			scene.add(torso);
			torso.position.y = torso_dim[1]/2;
			
			var low_neck = MakeMesh(low_neck_dim, dark_iron_cube_mat);
			torso.add(low_neck);
			OnTopOfParent(low_neck);
			
			var neck = MakeMesh(neck_dim, dark_iron_cube_mat);
			low_neck.add(neck);
			OnTopOfParent(neck);
			
			var head_bot = MakeMesh(head_top_dim, dark_iron_cube_mat);
			neck.add(head_bot);
			OnTopOfParent(head_bot);
			
			var head_main = MakeMesh(head_main_dim, dark_iron_cube_mat);
			head_bot.add(head_main);
			OnTopOfParent(head_main);
			
			var head_top = MakeMesh(head_top_dim, dark_iron_cube_mat);
			head_main.add(head_top);
			OnTopOfParent(head_top);
			
			
			
			var head_right = MakeMesh(head_right_dim, iron_cube_mat);
			head_main.add(head_right);
			OnRightOfParent(head_right);
			head_right.position.y = 1;
			
			var head_left = MakeMesh(head_right_dim, iron_cube_mat);
			head_main.add(head_left);
			OnLeftOfParent(head_left);
			head_left.position.y = 1;
			
			var right_ear = MakeMesh(head_ear_dim, iron_cube_mat);
			head_right.add(right_ear);
			OnRightOfParent(right_ear);
			
			var left_ear = MakeMesh(head_ear_dim, iron_cube_mat);
			head_left.add(left_ear);
			OnLeftOfParent(left_ear);

			
			

			hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.6 );
			hemiLight.color.setHSL( 0.6, 1, 0.6 );
			hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
			hemiLight.position.set( 0, 500, 0 );
			scene.add( hemiLight );

			dirLight = new THREE.DirectionalLight( 0xffffff, 1 );
			dirLight.color.setHSL( 0.1, 1, 0.95 );
			dirLight.position.set( -1, 1.75, 1 );
			dirLight.position.multiplyScalar( 50 );
			scene.add( dirLight );
			dirLight.castShadow = true;
			dirLight.shadow.mapSize.width = 1024;
			dirLight.shadow.mapSize.height = 1024;


			// GROUND
			var groundGeo = new THREE.PlaneBufferGeometry( 10000, 10000 );
			var groundMat = new THREE.MeshPhongMaterial( { color: 0x81bc0f, specular: 0x050505 } );
			//groundMat.color.setHSL( 0.095, 1, 0.75  );
			var ground = new THREE.Mesh( groundGeo, groundMat );
			ground.position.y = -0.5;
			ground.rotation.x = -Math.PI/2;
			scene.add( ground );
			ground.receiveShadow = true;
			
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );
			
			// uncomment if you need to draw coordinate axes when building the scene
			Coordinates.drawAllAxes();
			
			controls = new THREE.OrbitControls( camera );
			controls.addEventListener( 'change', Render );
			
			
		}
		
		function MakeMesh(dimensions, material) {
			return new THREE.Mesh(
				new THREE.BoxGeometry(dimensions[0], dimensions[1], dimensions[2]),
				material);
		}
		
		function OnTopOfParent(mesh){
			mesh.position.y = (mesh.parent.geometry.parameters.height + mesh.geometry.parameters.height)/2;
		}
		function OnRightOfParent(mesh){
			mesh.position.x = (mesh.parent.geometry.parameters.width + mesh.geometry.parameters.width)/2;
		}
		function OnLeftOfParent(mesh){
			mesh.position.x = -(mesh.parent.geometry.parameters.width + mesh.geometry.parameters.width)/2;
		}
		function OnBotOfParent(mesh){
			mesh.position.y = -(mesh.parent.geometry.parameters.height + mesh.geometry.parameters.height)/2;
		}
		function InFrontOfParent(mesh){
			mesh.position.z = (mesh.parent.geometry.parameters.depth + mesh.geometry.parameters.depth)/2;
		}
		function BehindParent(mesh){
			mesh.position.z = -(mesh.parent.geometry.parameters.depth + mesh.geometry.parameters.depth)/2;
		}
		
		function Update() {
			requestAnimationFrame( Update );
			controls.update();  
			stats.update();
			Render();
		}
		
		function Render() {
			
			renderer.render(scene, camera);
		}
		
		Start();
		Update();
			
		</script>
	</body>
</html>
