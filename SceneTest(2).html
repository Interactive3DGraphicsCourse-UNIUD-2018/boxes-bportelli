<html>
	<head>
		<title>Starting Code for 1st Project 2017 - with lights and textures</title>
		<style>
		
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		
		canvas { 
			width: 100%; 
			height: 100%;
		}
	
	</style>
		<script src="lib/three.min.js"></script>
		<script src="lib/stats.min.js"></script>
		<script src="lib/Coordinates.js"></script>
		<script src="lib/OrbitControls.js"></script>
	</head>
	<body>
		
		<script>
		
		var scene, camera, renderer, controls, stats;
		
		function Start() {
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.1, 1000 );
			//camera = new THREE.OrthographicCamera(window.innerWidth / - 2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / - 2, 1, 1000)

			renderer = new THREE.WebGLRenderer( {antialias: true} );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0x91bfea );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.gammaInput = true;
			renderer.gammaOutput = true;
			renderer.shadowMap.enabled = true;
			document.body.appendChild( renderer.domElement );
			
			camera.position.set(50,50,50);
			camera.lookAt( new THREE.Vector3(1,1,1));
			
			var cubes = [];
			
			var geometry = new THREE.BoxGeometry(1,1,1);
			var loader = new THREE.TextureLoader();

			//------------------------------------------------------------------
			// TEXTURES
			
			iron_texture = loader.load('textures/blue_iron.jpg');
			dark_iron_texture = loader.load('textures/dark_blue_iron.jpg');
			//rusty_iron_texture.repeat.set(1,1);
			eye_texture = loader.load('textures/eye.jpg');
			
			//------------------------------------------------------------------
			//------------------------------------------------------------------
			// GEOMETRIES
			
			var small_cube_geom = new THREE.BoxGeometry(1,1,1);
			var cube_geom = new THREE.BoxGeometry(2,2,2);
			
			//------------------------------------------------------------------
			//------------------------------------------------------------------
			// MATERIALS
			
			textures = true;
			
			if(textures){
				//var iron_cube_mat = new THREE.MeshPhysicalMaterial({map:rusty_iron_texture, metalness:1.0, roughness:.5});
				//var dark_iron_cube_mat = new THREE.MeshPhysicalMaterial({map:rusty_iron_texture, color:0xddaaaa, metalness:1.0, roughness:.5});
				var iron_cube_mat = new THREE.MeshPhongMaterial({map:iron_texture});
				var dark_iron_cube_mat = new THREE.MeshPhongMaterial({map:dark_iron_texture});
				var eye_mat = new THREE.MeshPhongMaterial({map:eye_texture});
			}else{
				var iron_cube_mat = new THREE.MeshPhongMaterial({color:0x666666});
				var dark_iron_cube_mat = new THREE.MeshPhongMaterial({color:0x666666});
				var eye_mat = new THREE.MeshPhongMaterial({color:0x666666});
			}
			
			//------------------------------------------------------------------
			//------------------------------------------------------------------
			// MESHES
			
			var iron_cube = new THREE.Mesh(cube_geom, iron_cube_mat);
			var dark_iron_cube = new THREE.Mesh(cube_geom, dark_iron_cube_mat);
			
			var small_iron_cube = new THREE.Mesh(small_cube_geom, iron_cube_mat);
			var small_dark_iron_cube = new THREE.Mesh(small_cube_geom, dark_iron_cube_mat);
			
			var eye_cube = new THREE.Mesh(small_cube_geom, eye_mat);
			
			//------------------------------------------------------------------
			//------------------------------------------------------------------
			// BODY
			
			var body_main = new THREE.Mesh(new THREE.BoxGeometry(14,30,14), dark_iron_cube_mat);
			//scene.add(body_main);
			body_main.position.y = 15;
			
			//------------------------------------------------------------------
			//------------------------------------------------------------------
			// HEAD
			
			var head_main = new THREE.Object3D();
			scene.add(head_main);
			head_main.position.y = 26;
			head_main.rotation.z = Math.PI * 0 / 180;
			
			for (x=-8; x<=8; x=x+2){
				for (y=-8; y<=8; y=y+2){
				
					if (Math.abs(x)<5 && y>-3 && y<8){
						// right
						var right = iron_cube.clone();
						right.position.x = 10;
						right.position.y = y;
						right.position.z = x;
						head_main.add(right);
						
						// left
						var left = iron_cube.clone();
						left.position.x = -10;
						left.position.y = y;
						left.position.z = x;
						head_main.add(left);
						
					}
				
					if (Math.abs(x)<8 && Math.abs(y)<5){
					
						
						// top
						var top = dark_iron_cube.clone();
						top.position.x = x;
						top.position.y = 10;
						top.position.z = y;
						head_main.add(top);
						
						// bot
						var bot = dark_iron_cube.clone();
						bot.position.x = x;
						bot.position.y = -10;
						bot.position.z = y;
						head_main.add(bot);
					}
				
					for (z=-6; z<=6; z=z+2){
					
						// main cube
						if (x==-8 || y==-8 || z==-6 || x==8 || y==8 || z==6){
						//if (!(Math.abs(x)==8 && Math.abs(y)==8 && Math.abs(z)==6) && (Math.abs(x)==8 || Math.abs(y)==8 || Math.abs(z)==6)){
							var c = dark_iron_cube.clone();
							c.position.x = x;
							c.position.y = y;
							c.position.z = z;
							head_main.add(c);
						}
					}
				}
			}
			//------------------------------------------------------------------
			//------------------------------------------------------------------
			// MOUTH
			
			var mouth = new THREE.Object3D();
			head_main.add(mouth);
			mouth.position.x = 0;
			mouth.position.y = -2;
			mouth.position.z = 9;
			mouth.rotation.z = Math.PI * -0 / 180;
			mouth.rotation.x = Math.PI * 7 / 180;

			for (x=-7; x<=7; x=x+2){				
				for (y=-3; y<=3; y=y+2){
					var c = iron_cube.clone();
					c.position.x = x;
					c.position.y = y - 4;
					mouth.add(c);
				}
			}
			
			/*
			for (x=-1; x<=1; x=x+1){
				for (y=-1; y<=1; y=y+1){
					if (x==-y){
						var c1 = small_iron_cube.clone();
						c1.position.x = 7.5;
						c1.position.y = x - 4.5;
						c1.position.z = y - 1.5;
						mouth.add(c1);
						
						var c2 = small_iron_cube.clone();
						c2.position.x = -7.5;
						c2.position.y = x - 4.5;
						c2.position.z = y - 1.5;
						mouth.add(c2);
					}
				}
			}
			*/
			//------------------------------------------------------------------
			//------------------------------------------------------------------
			// EYES
			
			var eye_right = new THREE.Object3D();
			eye_right.position.x = 4.5;
			eye_right.position.y = 3;
			eye_right.position.z = 7.5;
			
			for (x=-1.5; x<=1.5; x=x+1){
				for (y=-1.5; y<=1.5; y=y+1){
				
					if (!(x == -1.5 && y == -1.5) &&
						!(x == -1.5 && y == 1.5) &&
						!(x == 1.5 && y == -1.5) &&
						!(x == 1.5 && y == 1.5)) {
						var c = eye_cube.clone();
						c.position.x = x;
						c.position.y = y;
						eye_right.add(c);
					}
				}
			}
			
			var eye_left = eye_right.clone();
			eye_left.position.x = -eye_right.position.x;
			
			head_main.add(eye_right);
			head_main.add(eye_left);
			
			//------------------------------------------------------------------
			
			

			hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.6 );
			hemiLight.color.setHSL( 0.6, 1, 0.6 );
			hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
			hemiLight.position.set( 0, 500, 0 );
			scene.add( hemiLight );

			dirLight = new THREE.DirectionalLight( 0xffffff, 1 );
			dirLight.color.setHSL( 0.1, 1, 0.95 );
			dirLight.position.set( -1, 1.75, 1 );
			dirLight.position.multiplyScalar( 50 );
			scene.add( dirLight );
			dirLight.castShadow = true;
			dirLight.shadow.mapSize.width = 1024;
			dirLight.shadow.mapSize.height = 1024;


			// GROUND
			var groundGeo = new THREE.PlaneBufferGeometry( 10000, 10000 );
			var groundMat = new THREE.MeshPhongMaterial( { color: 0x81bc0f, specular: 0x050505 } );
			//groundMat.color.setHSL( 0.095, 1, 0.75  );
			var ground = new THREE.Mesh( groundGeo, groundMat );
			ground.position.y = -0.5;
			ground.rotation.x = -Math.PI/2;
			scene.add( ground );
			ground.receiveShadow = true;
			
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );
			
			// uncomment if you need to draw coordinate axes when building the scene
			Coordinates.drawAllAxes();
			
			controls = new THREE.OrbitControls( camera );
			controls.addEventListener( 'change', Render );
			
			
		}
		
		function Update() {
			requestAnimationFrame( Update );
			controls.update();  
			stats.update();
			Render();
		}
		
		function Render() {
			
			renderer.render(scene, camera);
		}
		
		Start();
		Update();
			
		</script>
	</body>
</html>
